version = 1
requires-python = ">=3.12"

[manifest]
members = [
    "path-log-timer",
    "utly",
]

[[package]]
name = "path-log-timer"
version = "0.1.0"
source = { virtual = "examples/path-log-timer" }
dependencies = [
    { name = "utly" },
]

[package.metadata]
requires-dist = [{ name = "utly", editable = "." }]

[[package]]
name = "utly"
version = "0.1.5"
source = { editable = "." }
